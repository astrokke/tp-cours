<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Tableau HTML</title>
  <link rel="stylesheet" href="../tp06/index.css">
</head>
<body>

      <td>1380</td>

      <td>Russie</td>
      <td>146</td>

</html>
